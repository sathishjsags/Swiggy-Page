<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="./HomePage/login assets/login.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <div class="container">
      <h1>Login</h1>
      <p>More than <b>15,000 recipes</b> from around the world</p>
      <div class="wrapper">
        <form action="./HomePage/index.html">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            height="1em"
            viewBox="0 0 512 512"
          >
            <!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
            <path
              d="M64 112c-8.8 0-16 7.2-16 16v22.1L220.5 291.7c20.7 17 50.4 17 71.1 0L464 150.1V128c0-8.8-7.2-16-16-16H64zM48 212.2V384c0 8.8 7.2 16 16 16H448c8.8 0 16-7.2 16-16V212.2L322 328.8c-38.4 31.5-93.7 31.5-132 0L48 212.2zM0 128C0 92.7 28.7 64 64 64H448c35.3 0 64 28.7 64 64V384c0 35.3-28.7 64-64 64H64c-35.3 0-64-28.7-64-64V128z"
            />
          </svg>
          <input
            id="inp"
            placeholder="Enter Email Address"
            type="email"
            required
          /><br />
          <svg
            xmlns="http://www.w3.org/2000/svg"
            height="1em"
            viewBox="0 0 448 512"
          >
            <!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
            <path
              d="M144 144v48H304V144c0-44.2-35.8-80-80-80s-80 35.8-80 80zM80 192V144C80 64.5 144.5 0 224 0s144 64.5 144 144v48h16c35.3 0 64 28.7 64 64V448c0 35.3-28.7 64-64 64H64c-35.3 0-64-28.7-64-64V256c0-35.3 28.7-64 64-64H80z"
            />
          </svg>
          <input
            id="inp"
            placeholder="Enter Password"
            type="text"
            required
          /><br />
          <div id="check">
            <input type="checkbox" />
            <b>Remember me</b>
            <b id="bb">Forgot Password?</b> <br />
          </div>

          <button type="submit">Login</button>

          <div class="with">
            <hr />
            <p>Login with</p>
            <hr />
          </div>

          <div class="icon">
            <a href="#" class="fa fa-facebook"></a>
            <a href="#" class="fa fa-twitter"></a>
            <a href="#" class="fa fa-google"></a>
          </div>
        </form>
      </div>
      <div class="nav">
        <p>Explore</p>
        <p>What</p>
        <p>Help & Feedback</p>
        <p>Contact</p>
      </div>
      <img
        id="meat"
        src="./HomePage/login assets/meat.png"
        alt=""
        width="300"
        height="300"
      />
      <img
        id="noodles"
        src="./HomePage/login assets/noodles.png"
        alt=""
        width="250"
        height="250"
      />
      <img
        id="pizza"
        src="./HomePage/login assets/pizza.png"
        alt=""
        width="250"
        height="250"
      />
      <img
        id="item1"
        src="./HomePage/login assets/item1.png"
        alt=""
        width="100"
        height="100"
      />
      <img
        id="item2"
        src="./HomePage/login assets/item2.png"
        alt=""
        width="100"
        height="100"
      />
      <img
        id="item3"
        src="./HomePage/login assets/item3.png"
        alt=""
        width="150"
        height="150"
      />
      <img
        id="item4"
        src="./HomePage/login assets/item4.png"
        alt=""
        width="100"
        height="100"
      />
    </div>
  </body>
</html>
